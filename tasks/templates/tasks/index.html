{% comment %} Front Page where task will display {% endcomment %}
{% extends 'tasks/base.html' %}
{% block content %}
<h1>Tasks</h1>
<a href="{% url 'task-create' %}" class="btn btn-primary">
    <i class="bi bi-plus"></i> Add Task
</a>
<ul class="list-group mt-4">

    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'task-detail' task.id %}">{{ task.title }}</a>
        <div>
            <a href="{% url 'task-update' task.id %}" class="btn btn-sm btn-warning">
                <i class="bi bi-pencil"></i> Edit
            </a>
            <form action="{% url 'task-delete' task.id %}" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
